# Valkey configuration file
# Enable audit logging to log all commands
# audit-log enable
# audit-log-output stdout
# audit-log-format json

# Set log level to debug for more verbose logging
# loglevel debug

# Other basic settings
bind 0.0.0.0
protected-mode no

# Persistence settings
dir /data
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
