services:
  valkey:
    image: valkey/valkey:alpine
    ports:
      - "6379:6379"
    volumes:
      - ./valkey.conf:/etc/valkey/valkey.conf
#      - valkey_data:/data
    command: valkey-server /etc/valkey/valkey.conf
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - l2_network

  # openobserve:
  #   image: ghcr.io/zincdb/openobserve:v0.10.8
  #   ports:
  #     - "5080:5080"
  #   environment:
  #     - ZO_ROOT_USER_EMAIL=${OPENOBSERVE_LOGIN}
  #     - ZO_ROOT_USER_PASSWORD=${OPENOBSERVE_PASSWORD}
  #   volumes:
  #     - ./zo_data:/data
  #   networks:
  #     - l2_network

  jaeger:
    image: cr.jaegertracing.io/jaegertracing/jaeger:2.13.0
    ports:
      - "16686:16686"
      - "14268:14268"
      - "4317:4317"
      - "4318:4318"
      - "5778:5778"
      - "9411:9411"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - l2_network

  l2-server:
    image: ealen/echo-server:latest
    ports:
      - "3000:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - PORT=8080
      - LOG_REQUESTS=true
    depends_on:
      - valkey
    networks:
      - l2_network

  l2-service-proxy:
    build:
      context: ./cpp/l2-proxy
      args:
        USE_OPENTELEMETRY: ${USE_OPENTELEMETRY:-OFF}
        USE_JAEGER: ${USE_JAEGER:-ON}
    ports:
      - "8888:8888"
      - "9090:9090"
    depends_on:
      valkey:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - MODE=proxy
      - USE_SEQUENTIAL_REQUEST_ID=true
      - OPENOBSERVE_URL=http://host.docker.internal:5080
      - OPENOBSERVE_LOGIN=${OPENOBSERVE_LOGIN}
      - OPENOBSERVE_PASSWORD=${OPENOBSERVE_PASSWORD}
      - JAEGER_URL=http://jaeger:14268/api/traces
    networks:
      - l2_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.l2proxy.rule=Host(`localhost`)"
      - "traefik.http.routers.l2proxy.entrypoints=websecure"
      - "traefik.http.routers.l2proxy.service=l2proxy"
      - "traefik.http.services.l2proxy.loadbalancer.server.port=8888"

  l2-service-worker:
    build:
      context: ./cpp/l2-proxy
      args:
        USE_OPENTELEMETRY: ${USE_OPENTELEMETRY:-OFF}
        USE_JAEGER: ${USE_JAEGER:-ON}
    ports:
      - "9091:9091"
    depends_on:
      - valkey
      - l2-server
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - MODE=worker
      - OPENOBSERVE_URL=http://host.docker.internal:5080
      - OPENOBSERVE_LOGIN=${OPENOBSERVE_LOGIN}
      - OPENOBSERVE_PASSWORD=${OPENOBSERVE_PASSWORD}
      - JAEGER_URL=http://jaeger:14268/api/traces
    networks:
      - l2_network

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - valkey
    environment:
      - RIPORT=5540
      - RIHOST=valkey
      - RIPORT_REDIS=6379
    networks:
      - l2_network

  traefik:
    image: traefik:v3.1
    ports:
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
    depends_on:
      - l2-service-proxy
    networks:
      - l2_network

networks:
  l2_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

